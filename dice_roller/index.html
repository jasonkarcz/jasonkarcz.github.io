<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee Dice Roller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 20px;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .die {
      width: 80px;
      height: 80px;
      font-size: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      color: inherit;
      padding-top: 5px;
    }
    .die.held {
      border: 2px solid red;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #0078d7;
      color: white;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .total-display {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
    }
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      fill: currentColor;
    }
    .copy-icon.success {
      fill: #00ff00;
    }
    .theme-selector {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    .theme-option {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }
    .theme-option.selected {
      border: 2px solid white;
      transform: scale(1.1);
    }
    .theme-option:hover {
      transform: scale(1.05);
    }
    .theme-preview-die {
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Yahtzee Dice Roller</h1>
  
  <div class="dice-container" id="dice-container"></div>

  <div class="controls">
    <div>
      <button id="rolls-left" disabled>Rolls left: 2</button>
      <button id="new-roll">New Roll</button>
    </div>
    <div class="total-display">
      <span>Total: <span id="total">0</span></span>
      <svg class="copy-icon" id="copy-icon" viewBox="0 0 24 24">
        <path d="M19 21H8V7h11m0-2H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2m-3-4H4c-1.1 0-2 .9-2 2v14h2V3h12V1z"/>
      </svg>
    </div>
  </div>

  <div class="theme-selector" id="theme-selector"></div>

  <script>
    const diceContainer = document.getElementById('dice-container');
    const rollsLeftButton = document.getElementById('rolls-left');
    const newRollButton = document.getElementById('new-roll');
    const copyIcon = document.getElementById('copy-icon');
    const totalDisplay = document.getElementById('total');
    const themeSelector = document.getElementById('theme-selector');

    let rollsLeft = 2;
    const dice = Array(5).fill({ value: null, held: false });

    const diceUnicode = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

    const themes = [
      { name: 'blue', background: 'linear-gradient(to bottom, #4facfe, #00f2fe)', textColor: 'white' },
      { name: 'green', background: 'linear-gradient(to bottom, #43e97b, #38f9d7)', textColor: 'black' },
      { name: 'purple', background: 'linear-gradient(to bottom, #da22ff, #9733ee)', textColor: 'white' },
      { name: 'sunset', background: 'linear-gradient(to bottom, #ff6b6b, #ffd93d)', textColor: 'black' },
      { name: 'midnight', background: 'linear-gradient(to bottom, #0f2027, #203a43)', textColor: 'white' }
    ];

    function initializeDice() {
      diceContainer.innerHTML = '';
      dice.forEach((die, index) => {
        const dieDiv = document.createElement('div');
        dieDiv.className = `die ${die.held ? 'held' : ''}`;
        dieDiv.textContent = die.value ? diceUnicode[die.value - 1] : diceUnicode[0];
        dieDiv.onclick = () => toggleHold(index);
        diceContainer.appendChild(dieDiv);
      });
    }

    function rollDice(initialRoll = false) {
      if (!initialRoll && rollsLeft <= 0) return;
      
      dice.forEach((die, index) => {
        if (!die.held || initialRoll) {
          dice[index] = {
            value: Math.floor(Math.random() * 6) + 1,
            held: initialRoll ? false : die.held
          };
        }
      });
      
      if (!initialRoll) rollsLeft--;
      rollsLeftButton.textContent = `Rolls left: ${rollsLeft}`;
      rollsLeftButton.disabled = rollsLeft <= 0;
      
      updateTotal();
      initializeDice();
    }

    function newRoll() {
      rollsLeft = 2;
      rollDice(true);
    }

    function toggleHold(index) {
      dice[index].held = !dice[index].held;
      initializeDice();
    }

    function updateTotal() {
      totalDisplay.textContent = dice.reduce((sum, die) => sum + (die.value || 0), 0);
    }

    async function copyTotal() {
      try {
        await navigator.clipboard.writeText(totalDisplay.textContent);
        copyIcon.classList.add('success');
        copyIcon.innerHTML = '<path d="M21 7L9 19l-5.5-5.5 1.41-1.41L9 16.17 19.59 5.59 21 7z"/>';
        setTimeout(() => {
          copyIcon.classList.remove('success');
          copyIcon.innerHTML = '<path d="M19 21H8V7h11m0-2H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2m-3-4H4c-1.1 0-2 .9-2 2v14h2V3h12V1z"/>';
        }, 2000);
      } catch (err) {
        console.error('Failed to copy text');
      }
    }

    function initializeThemes() {
      themes.forEach((theme, index) => {
        const themeDiv = document.createElement('div');
        themeDiv.className = `theme-option ${index === 0 ? 'selected' : ''}`;
        themeDiv.style.background = theme.background;
        themeDiv.dataset.theme = theme.name;
        
        const previewDie = document.createElement('span');
        previewDie.className = 'theme-preview-die';
        previewDie.textContent = '⚅';
        previewDie.style.color = theme.textColor;
        
        themeDiv.appendChild(previewDie);
        themeDiv.addEventListener('click', () => setTheme(theme));
        themeSelector.appendChild(themeDiv);
      });
    }

    function setTheme(theme) {
      document.body.style.background = theme.background;
      document.body.style.color = theme.textColor;
      
      document.querySelectorAll('.theme-option').forEach(option => {
        option.classList.remove('selected');
        if (option.dataset.theme === theme.name) {
          option.classList.add('selected');
        }
      });
      
      localStorage.setItem('selectedTheme', JSON.stringify(theme));
    }

    function loadSavedTheme() {
      const savedTheme = localStorage.getItem('selectedTheme');
      if (savedTheme) {
        const theme = JSON.parse(savedTheme);
        setTheme(theme);
      } else {
        setTheme(themes[0]);
      }
    }

    // Event Listeners
    rollsLeftButton.addEventListener('click', () => rollDice());
    newRollButton.addEventListener('click', newRoll);
    copyIcon.addEventListener('click', copyTotal);

    // Initialize the app
    initializeThemes();
    loadSavedTheme();
    newRoll();
  </script>
</body>
</html>
